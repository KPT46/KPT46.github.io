<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白 - 资深艺术总监 | 个人简历</title>
    <style>
        :root {
            --primary-bg: #0a0a0c;
            --accent-color: #00d2ff;
            --text-main: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow-x: hidden;
            height: 100%;
        }

        /* 渐变波浪背景 */
        .wave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0c 0%, #1a1a2e 100%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x;
            opacity: 0.1;
            animation: moveWave 20s linear infinite;
        }

        @keyframes moveWave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* 容器布局 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
        }

        /* 文本区域 */
        .content {
            flex: 1;
            padding-right: 50px;
        }

        .name-tag {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* 渐变动画标题 */
        .headline {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            min-height: 120px;
            background: linear-gradient(90deg, #fff, #00d2ff, #9d50bb, #fff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 5s ease infinite;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #a0a0a0;
            max-width: 500px;
        }

        /* 头像区域 */
        .avatar-box {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.1);
        }

        /* 打字机光标 */
        .cursor {
            display: inline-block;
            width: 3px;
            background-color: var(--accent-color);
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="wave-bg">
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="name-tag">LI BAI / 李白</div>
            <div class="headline" id="typewriter-text"></div><span class="cursor">|</span>
            <div class="description">
                作为资深艺术总监，我致力于将前沿 AI 算法与纯粹的美学直觉相结合。
                不只是创造视觉，更是构建连接人与未来的情感纽带。
            </div>
        </div>

        <div class="avatar-box">
            <img src="https://via.placeholder.com/400x400/1a1a2e/ffffff?text=LI+BAI" class="avatar-img" alt="李白">
        </div>
    </div>

    <script>
        const textElement = document.getElementById('typewriter-text');
        const phrases = [
            "将人工智能技术融入视觉设计",
            "将人工智能技术融入品牌体验",
            "将人工智能技术融入创意生产"
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 150;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.innerText = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 75;
            } else {
                textElement.innerText = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 150;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000; // 停顿后再开始删除
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        // 启动打字机
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(type, 1000);
        });
    </script>
</body>
</html>
