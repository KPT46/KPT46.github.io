<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.P. TAN | Art Director & Creative Strategist</title>
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #00d2ff;
            --secondary: #666;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* 极简动态背景 */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
        }

        .wave-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 200px;
            opacity: 0.3; z-index: -1; pointer-events: none;
        }

        /* 导航 */
        nav {
            padding: 40px 60px; display: flex; justify-content: space-between;
            position: fixed; top: 0; width: 100%; box-sizing: border-box; z-index: 100;
        }
        .logo { font-weight: 900; letter-spacing: 5px; font-size: 1.2rem; }
        .lang-btn { 
            background: none; border: 1px solid #333; color: #fff; 
            padding: 8px 20px; border-radius: 30px; cursor: pointer; font-size: 0.8rem;
        }

        /* 核心布局 */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 60px; }

        /* Hero Section */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .hero-top { display: flex; align-items: flex-end; gap: 40px; margin-bottom: 20px; }
        
        .avatar-frame {
            width: 120px; height: 120px; border-radius: 50%; overflow: hidden;
            border: 1px solid var(--accent); padding: 5px;
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        .title-main { font-size: 5rem; font-weight: 100; margin: 0; letter-spacing: -2px; line-height: 1; }
        
        /* 打字机文字 */
        .typewriter-box { font-size: 1.5rem; color: var(--accent); min-height: 2em; margin-top: 20px; font-weight: 300; }

        /* 简历版块 */
        .section { padding: 100px 0; border-top: 1px solid #1a1a1a; }
        .section-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 60px; }
        .section-num { font-size: 0.8rem; color: var(--secondary); font-family: serif; font-style: italic; }
        .section-title { font-size: 2.5rem; margin: 0; font-weight: 200; }

        .resume-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 40px; margin-bottom: 80px; }
        .year { color: var(--secondary); font-size: 0.9rem; margin-top: 5px; }
        .exp-info h3 { margin: 0 0 10px 0; font-size: 1.4rem; font-weight: 400; }
        .exp-info p { color: #888; margin: 0; font-size: 1rem; max-width: 600px; }

        /* 作品集区 - 艺术感排列 */
        .portfolio-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .port-item { grid-column: span 6; margin-bottom: 40px; }
        .port-item.wide { grid-column: span 8; }
        .port-item.small { grid-column: span 4; margin-top: 60px; }
        .port-img { width: 100%; filter: grayscale(100%); transition: 0.5s; cursor: pointer; border: 1px solid #1a1a1a; }
        .port-img:hover { filter: grayscale(0%); transform: scale(1.02); }
        .port-caption { margin-top: 15px; font-size: 0.8rem; letter-spacing: 1px; color: var(--secondary); text-transform: uppercase; }

        .cursor { animation: blink 1s infinite; color: var(--accent); }
        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 768px) {
            .title-main { font-size: 3rem; }
            .resume-grid { grid-template-columns: 1fr; }
            .hero-top { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    
    <nav>
        <div class="logo">K.P. TAN</div>
        <button class="lang-btn" onclick="toggleLang()">CH / EN</button>
    </nav>

    <div class="container">
        <section class="hero">
            <div class="hero-top">
                <div class="avatar-frame">
                    <img src="avatar.jpg" alt="K.P. Tan" onerror="this.src='https://via.placeholder.com/150/111/fff?text=Photo'">
                </div>
                <div>
                    <div id="sub-title" style="color: var(--secondary); letter-spacing: 3px; margin-bottom: 10px;">ART DIRECTOR & FOUNDER</div>
                    <h1 class="title-main">Kian Ping Tan</h1>
                </div>
            </div>
            <div class="typewriter-box">
                <span id="typewriter"></span><span class="cursor">_</span>
            </div>
        </section>

        <section class="section" id="resume">
            <div class="section-header">
                <h2 class="section-title" id="t-exp">核心履历</h2>
                <span class="section-num">01 — Experience</span>
            </div>

            <div id="exp-list">
                </div>
        </section>

        <section class="section" id="work">
            <div class="section-header">
                <h2 class="section-title" id="t-work">精选案例</h2>
                <span class="section-num">02 — Selected Works</span>
            </div>
            
            <div class="portfolio-grid">
                <div class="port-item wide">
                    <img src="pohkong.jpg" class="port-img" onerror="this.style.display='none'">
                    <div class="port-caption">Poh Kong Jewellers / Interactive Campaign</div>
                </div>
                <div class="port-item small">
                    <img src="stanchart.jpg" class="port-img" onerror="this.style.display='none'">
                    <div class="port-caption">Standard Chartered / Digital Presentation</div>
                </div>
                <div class="port-item">
                    <img src="bonia.jpg" class="port-img" onerror="this.style.display='none'">
                    <div class="port-caption">Bonia Group / Brand Visuals</div>
                </div>
                <div class="port-item">
                    <img src="msc.jpg" class="port-img" onerror="this.style.display='none'">
                    <div class="port-caption">MSC Venture Corp / Multimedia Design</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const content = {
            zh: {
                sub: "资深艺术总监 / 创意策划",
                t_exp: "专业积淀",
                t_work: "精选案例",
                phrases: ["将人工智能技术融入视觉设计", "打造沉浸式品牌互动体验", "二十年创意沉淀，链接未来设计"],
                experiences: [
                    { year: "2004 — 2016", title: "Sky Book City", role: "创始人 / 运营总监", desc: "创立并经营独立品牌，深耕视觉识别系统与商业社区运营。" },
                    { year: "2000 — 2002", title: "Elitniaga Sdn Bhd", role: "多媒体专家", desc: "专注交互界面开发与 3D 视觉素材创作，为企业提供数字化转型方案。" },
                    { year: "1998 — 2000", title: "Hitechniaga Sdn Bhd", role: "网页视觉设计师", desc: "负责大型企业网站的视觉架构与动态交互逻辑设计。" }
                ]
            },
            en: {
                sub: "ART DIRECTOR / CREATIVE STRATEGIST",
                t_exp: "Experience",
                t_work: "Portfolio",
                phrases: ["Merging AI with Visual Aesthetics", "Designing Immersive Brand Experiences", "Two Decades of Creative Evolution"],
                experiences: [
                    { year: "2004 — 2016", title: "Sky Book City", role: "Founder / Manager", desc: "Established and managed a boutique brand, focusing on visual identity and community operations." },
                    { year: "2000 — 2002", title: "Elitniaga Sdn Bhd", role: "Multimedia Designer", desc: "Specialized in Flash interfaces and 3D assets for high-end corporate presentations." },
                    { year: "1998 — 2000", title: "Hitechniaga Sdn Bhd", role: "Web Designer", desc: "Crafting digital experiences and motion graphics for corporate clients." }
                ]
            }
        };

        let lang = 'zh';
        let pIdx = 0;
        let cIdx = 0;
        let isDeleting = false;

        function update() {
            const d = content[lang];
            document.getElementById('sub-title').innerText = d.sub;
            document.getElementById('t-exp').innerText = d.t_exp;
            document.getElementById('t-work').innerText = d.t_work;
            
            document.getElementById('exp-list').innerHTML = d.experiences.map(e => `
                <div class="resume-grid">
                    <div class="year">${e.year}</div>
                    <div class="exp-info">
                        <h3>${e.title} / <span style="font-weight:200; font-size:1.1rem">${e.role}</span></h3>
                        <p>${e.desc}</p>
                    </div>
                </div>
            `).join('');
            pIdx = 0; cIdx = 0; isDeleting = false;
        }

        function type() {
            const phrases = content[lang].phrases;
            const current = phrases[pIdx];
            const el = document.getElementById('typewriter');
            
            if (isDeleting) {
                el.innerText = current.substring(0, cIdx - 1);
                cIdx--;
            } else {
                el.innerText = current.substring(0, cIdx + 1);
                cIdx++;
            }

            let speed = isDeleting ? 40 : 100;
            if (!isDeleting && cIdx === current.length) { isDeleting = true; speed = 3000; }
            else if (isDeleting && cIdx === 0) { isDeleting = false; pIdx = (pIdx + 1) % phrases.length; speed = 500; }
            
            setTimeout(type, speed);
        }

        function toggleLang() { lang = lang === 'zh' ? 'en' : 'zh'; update(); }

        window.onload = () => { update(); type(); };
    </script>
</body>
</html>
