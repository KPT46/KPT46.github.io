<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tan Kian Ping (陈建凭) - Portfolio</title>
    <style>
        :root {
            --primary-bg: #0a0a0c;
            --accent-color: #00d2ff;
            --text-main: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: "PingFang SC", "Segoe UI", sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            scroll-behavior: smooth;
        }

        /* 渐变波浪背景 */
        .wave-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: linear-gradient(135deg, #0a0a0c 0%, #1a1a2e 100%);
            overflow: hidden; opacity: 0.6;
        }

        /* 导航栏 */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(10px);
            z-index: 1000; box-sizing: border-box;
        }

        .lang-switch {
            background: transparent; border: 1px solid var(--accent-color);
            color: var(--accent-color); padding: 5px 15px; cursor: pointer;
            border-radius: 20px; transition: 0.3s;
        }

        .lang-switch:hover { background: var(--accent-color); color: #000; }

        /* 主体布局 */
        .container { max-width: 1100px; margin: 0 auto; padding: 120px 20px; }

        /* 英雄区 */
        .hero { display: flex; align-items: center; min-height: 80vh; gap: 50px; }
        .hero-text { flex: 1; }
        .hero-img { width: 350px; height: 350px; border-radius: 50%; border: 2px solid var(--accent-color); object-fit: cover; }

        .headline {
            font-size: 3rem; font-weight: 700; min-height: 100px;
            background: linear-gradient(90deg, #fff, #00d2ff, #9d50bb, #fff);
            background-size: 300% auto; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; animation: gradientText 5s ease infinite;
        }

        @keyframes gradientText { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        /* 简历版块 */
        .section-title { font-size: 2rem; border-left: 4px solid var(--accent-color); padding-left: 15px; margin: 60px 0 30px; }
        .resume-item { 
            background: var(--glass-bg); padding: 25px; border-radius: 15px; 
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .resume-date { color: var(--accent-color); font-size: 0.9rem; margin-bottom: 10px; }

        /* 作品集网格 */
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .portfolio-card { 
            background: #16161a; border-radius: 10px; overflow: hidden; 
            transition: transform 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .portfolio-card:hover { transform: translateY(-10px); }
        .portfolio-card img { width: 100%; height: 200px; object-fit: cover; }
        .portfolio-card h3 { padding: 15px; margin: 0; font-size: 1.1rem; }

        .cursor { display: inline-block; width: 3px; background: var(--accent-color); margin-left: 5px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="wave-bg"></div>

    <nav>
        <div style="font-weight: bold; letter-spacing: 2px;">KPTAN DESIGN</div>
        <button class="lang-switch" onclick="toggleLang()">EN / 中文</button>
    </nav>

    <div class="container">
        <section class="hero">
            <div class="hero-text">
                <div id="name-tag" style="color: var(--accent-color); margin-bottom: 10px;">TAN KIAN PING / 陈建凭</div>
                <div class="headline" id="typewriter"></div><span class="cursor">|</span>
                <p id="hero-desc" style="color: #a0a0a0; line-height: 1.6;"></p>
            </div>
            <img src="avatar.jpg" class="hero-img" alt="Profile">
        </section>

        <section id="resume">
            <h2 class="section-title" id="title-exp">工作经验 / Experience</h2>
            <div id="experience-list"></div>
        </section>

        <section id="portfolio">
            <h2 class="section-title" id="title-port">精选作品 / Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-card"><img src="country.jpg"><h3>Poh Kong Jewellers</h3></div>
                <div class="portfolio-card"><img src="stanchart.jpg"><h3>Standard Chartered</h3></div>
                <div class="portfolio-card"><img src="tactics.jpg"><h3>Bonia Group</h3></div>
                <div class="portfolio-card"><img src="pohkong.jpg"><h3>MSC Venture Corp</h3></div>
                <div class="portfolio-card"><img src="mscvc.jpg"><h3>MSC Venture Corp</h3></div>
                <div class="portfolio-card"><img src="mml.jpg"><h3>MSC Venture Corp</h3></div>
                <div class="portfolio-card"><img src="malbex.jpg"><h3>MSC Venture Corp</h3></div>
            </div>
        </section>
    </div>

    <script>
        const data = {
            zh: {
                hero_desc: "拥有超过20年跨领域经验的创意人。从早期的 3D 动画与互动网页设计，到成功创立并经营独立品牌。擅长将前沿技术转化为富有情感的视觉体验。",
                exp_title: "职业生涯",
                port_title: "项目作品",
                typewriter: ["将人工智能技术融入视觉设计", "打造沉浸式多媒体互动体验", "20年创意沉淀，链接未来设计"],
                experiences: [
                    { date: "2004 - 2016", company: "Sky Book City (创始人兼经理)", desc: "创立并运营独立漫画书店，负责品牌视觉、库存管理及社区运营。" },
                    { date: "2000 - 2002", company: "Elitniaga Sdn Bhd (多媒体设计师)", desc: "开发基于 Flash 的交互界面及 3D 视觉素材，服务于企业演示与市场营销。" },
                    { date: "1998 - 2000", company: "Hitechniaga Sdn Bhd (网页设计师)", desc: "为企业客户提供互动网站方案，负责动态图形与 UI 设计。" }
                ]
            },
            en: {
                hero_desc: "A creative professional with over 20 years of cross-disciplinary experience. From early 3D animation and interactive web design to successful business entrepreneurship.",
                exp_title: "Professional Experience",
                port_title: "Selected Portfolio",
                typewriter: ["Integrating AI into Visual Design", "Creating Immersive Multimedia Experiences", "20 Years of Creativity, Shaping the Future"],
                experiences: [
                    { date: "2004 - 2016", company: "Sky Book City (Founder & Manager)", desc: "Founded and managed a comic bookstore, handling branding, inventory, and community engagement." },
                    { date: "2000 - 2002", company: "Elitniaga Sdn Bhd (Multimedia Designer)", desc: "Developed Flash-based interfaces and 3D visuals for corporate product demos." },
                    { date: "1998 - 2000", company: "Hitechniaga Sdn Bhd (Web Designer)", desc: "Delivered interactive web solutions and motion graphics for corporate clients." }
                ]
            }
        };

        let currentLang = 'zh';

        function updateContent() {
            const langData = data[currentLang];
            document.getElementById('hero-desc').innerText = langData.hero_desc;
            document.getElementById('title-exp').innerText = langData.exp_title;
            document.getElementById('title-port').innerText = langData.port_title;

            const expList = document.getElementById('experience-list');
            expList.innerHTML = langData.experiences.map(item => `
                <div class="resume-item">
                    <div class="resume-date">${item.date}</div>
                    <div style="font-weight:bold; font-size:1.2rem; margin-bottom:5px;">${item.company}</div>
                    <div style="color:#ccc;">${item.desc}</div>
                </div>
            `).join('');
            
            // 重启打字机
            phraseIndex = 0;
            charIndex = 0;
            isDeleting = false;
        }

        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateContent();
        }

        // 打字机逻辑
        const textElement = document.getElementById('typewriter');
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const phrases = data[currentLang].typewriter;
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.innerText = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.innerText = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        window.onload = () => {
            updateContent();
            type();
        };
    </script>
</body>
</html>
