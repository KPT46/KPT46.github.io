<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tan Kian Ping | Creative Director Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #a0a0a0;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg);
            color: #fff;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* 动态渐变背景 */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(157, 80, 187, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 25px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(15px);
            z-index: 1000; box-sizing: border-box; border-bottom: 1px solid var(--border);
        }

        .lang-switch {
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 6px 18px; cursor: pointer;
            border-radius: 4px; font-size: 0.8rem; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .lang-switch:hover { background: var(--accent); color: #000; }

        .container { max-width: 1000px; margin: 0 auto; padding: 150px 20px 100px; }

        /* Hero Section */
        .hero { display: flex; align-items: center; gap: 60px; margin-bottom: 120px; }
        .hero-text { flex: 1; }
        .hero-img-box { position: relative; }
        .hero-img { 
            width: 280px; height: 280px; border-radius: 20px; 
            object-fit: cover; border: 1px solid var(--border);
            filter: grayscale(20%); transition: 0.5s;
        }
        .hero-img:hover { filter: grayscale(0%); transform: scale(1.02); }

        .headline {
            font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin: 10px 0 25px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Section Styling */
        section { margin-bottom: 100px; }
        .section-title { 
            font-size: 1.8rem; font-weight: 700; margin-bottom: 40px; 
            display: flex; align-items: center; gap: 15px;
        }
        .section-title::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        /* Resume Items */
        .resume-card {
            background: var(--glass); border: 1px solid var(--border);
            padding: 30px; border-radius: 12px; margin-bottom: 25px;
            transition: 0.3s;
        }
        .resume-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .card-date { color: var(--accent); font-weight: 600; font-size: 0.9rem; }
        .card-company { font-size: 1.3rem; font-weight: 700; color: #fff; }
        .card-role { color: #eee; font-style: italic; margin-bottom: 10px; }
        .card-desc { color: var(--text-dim); font-size: 0.95rem; }

        /* Portfolio */
        .port-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .port-item { 
            border-radius: 12px; overflow: hidden; background: var(--glass); border: 1px solid var(--border);
            transition: 0.4s; position: relative;
        }
        .port-item:hover { transform: translateY(-8px); border-color: var(--accent); }
        .port-item img { width: 100%; height: 200px; object-fit: cover; }
        .port-info { padding: 15px; font-weight: 600; font-size: 0.9rem; text-align: center; }

        .cursor { animation: blink 0.8s infinite; color: var(--accent); font-weight: 200; }
        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 768px) {
            .hero { flex-direction: column-reverse; text-align: center; gap: 40px; }
            .headline { font-size: 2.5rem; }
            nav { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <nav>
        <div style="font-weight: 800; letter-spacing: 3px; font-size: 1.2rem;">KP.TAN</div>
        <button class="lang-switch" onclick="toggleLang()">English / 中文</button>
    </nav>

    <div class="container">
        <section class="hero">
            <div class="hero-text">
                <div id="name-label" style="letter-spacing: 4px; color: var(--accent); font-size: 0.9rem; font-weight: 700;">TAN KIAN PING</div>
                <h1 class="headline" id="typewriter"></h1><span class="cursor">|</span>
                <p id="hero-intro" style="color: var(--text-dim); font-size: 1.1rem; max-width: 600px;"></p>
            </div>
            <div class="hero-img-box">
                <img src="avatar.jpg" class="hero-img" alt="Tan Kian Ping" onerror="this.src='https://ui-avatars.com/api/?name=Kian+Ping&background=00d2ff&color=fff&size=300'">
            </div>
        </section>

        <section id="experience">
            <h2 class="section-title" id="t-exp">职业历程 / Experience</h2>
            <div id="exp-container"></div>
        </section>

        <section id="education">
            <h2 class="section-title" id="t-edu">教育背景 / Education</h2>
            <div class="resume-card">
                <div class="card-header">
                    <span class="card-company">Informatics College</span>
                    <span class="card-date">1996 - 1998</span>
                </div>
                <div class="card-role" id="edu-degree">Advanced Diploma in Computer Studies</div>
            </div>
        </section>

        <section id="projects">
            <h2 class="section-title" id="t-port">精选作品 / Portfolio</h2>
            <div class="port-grid">
                <div class="port-item"><img src="country.jpg"><div class="port-info">Poh Kong Jewellers</div></div>
                <div class="port-item"><img src="stanchart.jpg"><div class="port-info">Standard Chartered</div></div>
                <div class="port-item"><img src="tactics.jpg"><div class="port-info">Bonia Group</div></div>
                <div class="port-item"><img src="pohkong.jpg"><div class="port-info">MSC Venture Corp</div></div>
                <div class="port-item"><img src="mscvc.jpg"><div class="port-info">Multimedia Presentation</div></div>
                <div class="port-item"><img src="mml.jpg"><div class="port-info">MML Project</div></div>
                <div class="port-item"><img src="malbex.jpg"><div class="port-info">Malbex Exhibition</div></div>
            </div>
        </section>
    </div>

    <script>
        const content = {
            zh: {
                intro: "逾20年资深艺术总监与多媒体专家。精通从3D动画、交互设计到全案品牌视觉构建。致力于将AI前沿技术与传统美学直觉融合，为品牌创造数字化未来的竞争优势。",
                t_exp: "职业历程",
                t_edu: "教育经历",
                t_port: "精选作品展示",
                edu_degree: "计算机研究高级文凭",
                typewriter: ["将人工智能融入视觉设计", "二十年创意沉淀", "打造沉浸式品牌体验"],
                exp: [
                    { date: "2004 - 2016", co: "Sky Book City", role: "创始人 / 运营经理", desc: "成功创立并经营独立品牌，负责从视觉识别系统（VI）到市场运营的全链条管理。沉淀了深厚的商业直觉与品牌构建能力。" },
                    { date: "2000 - 2002", co: "Elitniaga Sdn Bhd", role: "多媒体设计师", desc: "主导 Flash 交互设计与 3D 视觉素材创作。为大型企业提供数字产品演示方案，提升品牌技术形象。" },
                    { date: "1998 - 2000", co: "Hitechniaga Sdn Bhd", role: "网页视觉设计师", desc: "负责交互式网站设计与动效制作。在互联网浪潮初期，为客户构建前卫的数字化在线平台。" }
                ]
            },
            en: {
                intro: "A veteran Creative Director with 20+ years of experience. Expert in 3D animation, interactive design, and brand visual strategy. Merging AI innovation with aesthetic intuition to shape the future of digital experiences.",
                t_exp: "Professional Journey",
                t_edu: "Education",
                t_port: "Portfolio Highlights",
                edu_degree: "Advanced Diploma in Computer Studies",
                typewriter: ["Integrating AI into Design", "20 Years of Creativity", "Immersive Brand Experiences"],
                exp: [
                    { date: "2004 - 2016", co: "Sky Book City", role: "Founder / Manager", desc: "Founded and managed an independent brand. Responsible for total brand identity, inventory systems, and community engagement." },
                    { date: "2000 - 2002", co: "Elitniaga Sdn Bhd", role: "Multimedia Designer", desc: "Specialized in Flash interactive development and 3D assets for corporate product demonstrations and marketing." },
                    { date: "1998 - 2000", co: "Hitechniaga Sdn Bhd", role: "Web Designer", desc: "Crafting interactive web solutions and motion graphics during the dawn of the digital enterprise era." }
                ]
            }
        };

        let lang = 'zh';
        let pIdx = 0, charIdx = 0, isDeleting = false;

        function updateContent() {
            const d = content[lang];
            document.getElementById('hero-intro').innerText = d.intro;
            document.getElementById('t-exp').innerText = d.t_exp;
            document.getElementById('t-edu').innerText = d.t_edu;
            document.getElementById('t-port').innerText = d.t_port;
            document.getElementById('edu-degree').innerText = d.edu_degree;

            document.getElementById('exp-container').innerHTML = d.exp.map(i => `
                <div class="resume-card">
                    <div class="card-header">
                        <span class="card-company">${i.co}</span>
                        <span class="card-date">${i.date}</span>
                    </div>
                    <div class="card-role">${i.role}</div>
                    <div class="card-desc">${i.desc}</div>
                </div>
            `).join('');
            pIdx = 0; charIdx = 0; isDeleting = false;
        }

        function toggleLang() {
            lang = lang === 'zh' ? 'en' : 'zh';
            updateContent();
        }

        function type() {
            const phrases = content[lang].typewriter;
            const current = phrases[pIdx];
            const el = document.getElementById('typewriter');
            
            if (isDeleting) {
                el.innerText = current.substring(0, charIdx - 1);
                charIdx--;
            } else {
                el.innerText = current.substring(0, charIdx + 1);
                charIdx++;
            }

            let speed = isDeleting ? 40 : 100;
            if (!isDeleting && charIdx === current.length) { isDeleting = true; speed = 2500; }
            else if (isDeleting && charIdx === 0) { isDeleting = false; pIdx = (pIdx + 1) % phrases.length; speed = 500; }
            
            setTimeout(type, speed);
        }

        window.onload = () => { updateContent(); type(); };
    </script>
</body>
</html>
