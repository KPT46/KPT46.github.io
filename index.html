    <style>
        :root {
            --bg-dark: #07070a;
            --bg-light: #1a1a2e;
            --accent-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --glass-card: rgba(255, 255, 255, 0.04);
            --border-light: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(0, 210, 255, 0.3);
            --font-main: 'Inter', 'PingFang SC', sans-serif;
            --font-display: 'Montserrat', sans-serif; /* For prominent titles */
        }

        body, html {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 蛇形流体渐变背景 */
        .snake-gradient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            overflow: hidden;
        }

        .snake-shape {
            position: absolute;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50%; /* Make it blob-like */
            filter: blur(80px); /* Soft glow */
            opacity: 0.15;
            animation: floatShape 20s infinite ease-in-out;
        }
        .snake-shape:nth-child(1) { width: 400px; height: 400px; top: 10%; left: -10%; animation-delay: 0s; }
        .snake-shape:nth-child(2) { width: 500px; height: 500px; bottom: 5%; right: -15%; animation-delay: 5s; }
        .snake-shape:nth-child(3) { width: 300px; height: 300px; top: 50%; left: 30%; animation-delay: 10s; }

        @keyframes floatShape {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.05); }
            50% { transform: translate(0, 50px) scale(0.95); }
            75% { transform: translate(-40px, -20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* 导航栏 */
        nav {
            position: fixed; top: 0; width: 100%; padding: 25px 60px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(7, 7, 10, 0.8); backdrop-filter: blur(15px);
            z-index: 1000; box-sizing: border-box; border-bottom: 1px solid var(--border-light);
        }
        .nav-logo { font-weight: 900; letter-spacing: 3px; font-size: 1.2rem; color: var(--text-main); }
        .lang-switch {
            background: transparent; border: 1px solid var(--accent-blue);
            color: var(--accent-blue); padding: 8px 20px; cursor: pointer;
            border-radius: 25px; transition: all 0.3s ease;
            font-size: 0.9rem; text-transform: uppercase;
        }
        .lang-switch:hover { background: var(--accent-blue); color: var(--bg-dark); transform: scale(1.05); }

        /* 主体内容容器 */
        .container { max-width: 1000px; margin: 0 auto; padding: 150px 30px 100px; }

        /* Hero Section */
        .hero { 
            display: flex; flex-direction: column; align-items: center; text-align: center;
            min-height: calc(100vh - 150px); justify-content: center; margin-bottom: 120px;
        }
        .avatar-frame {
            width: 180px; height: 180px; border-radius: 50%; overflow: hidden;
            border: 2px solid var(--accent-blue); box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
            margin-bottom: 30px; position: relative;
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(10%); transition: filter 0.5s; }
        .avatar-frame img:hover { filter: grayscale(0%); }

        .name-title { font-size: 0.9rem; letter-spacing: 3px; color: var(--text-secondary); margin-bottom: 10px; }
        .main-headline { 
            font-family: var(--font-display); font-size: 4.5rem; font-weight: 800; 
            line-height: 1.1; margin: 0;
            background: linear-gradient(to right, #fff, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }
        .typewriter-text { font-size: 1.8rem; color: var(--accent-blue); min-height: 2.5em; margin-top: 25px; font-weight: 300; }
        .hero-intro { font-size: 1.1rem; color: var(--text-secondary); max-width: 700px; margin: 20px auto 0; }
        
        /* Section Styling */
        section { margin-bottom: 100px; padding: 40px; background: var(--glass-card); border-radius: 20px; border: 1px solid var(--border-light); }
        .section-header { text-align: center; margin-bottom: 60px; }
        .section-title { 
            font-family: var(--font-display); font-size: 2.5rem; font-weight: 700; 
            margin: 0; color: var(--text-main);
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .section-subtitle { font-size: 1rem; color: var(--text-secondary); letter-spacing: 2px; text-transform: uppercase; margin-top: 10px; }

        /* Resume Items */
        .resume-item { 
            display: flex; margin-bottom: 40px; position: relative;
            background: rgba(255, 255, 255, 0.02); padding: 25px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .resume-item:last-child { margin-bottom: 0; }
        .resume-year { 
            min-width: 100px; color: var(--accent-blue); font-weight: 600; 
            font-size: 0.9rem; flex-shrink: 0; padding-right: 20px;
        }
        .resume-content h3 { margin: 0 0 5px 0; font-size: 1.4rem; color: var(--text-main); }
        .resume-content .role { font-style: italic; color: var(--text-secondary); margin-bottom: 10px; }
        .resume-content p { font-size: 0.95rem; color: var(--text-secondary); }
        .resume-content ul { list-style: none; padding: 0; margin-top: 15px; }
        .resume-content ul li { position: relative; padding-left: 20px; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary); }
        .resume-content ul li::before { content: "»"; position: absolute; left: 0; color: var(--accent-blue); }

        /* Education */
        .education-item {
            background: rgba(255, 255, 255, 0.02); padding: 25px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 20px;
        }
        .education-item h3 { margin: 0 0 5px 0; font-size: 1.3rem; }
        .education-item .degree { color: var(--text-secondary); margin-bottom: 10px; }
        .education-item .link-button {
            display: inline-block; background: var(--accent-blue); color: var(--bg-dark);
            padding: 8px 15px; border-radius: 20px; text-decoration: none;
            font-size: 0.85rem; transition: background 0.3s;
        }
        .education-item .link-button:hover { background: #fff; }

        /* Skills */
        .skills-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; margin-top: 30px;
        }
        .skill-item { 
            background: rgba(255, 255, 255, 0.02); padding: 15px; border-radius: 8px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem; font-weight: 500; color: var(--text-main);
        }

        /* Portfolio */
        .portfolio-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; margin-top: 40px;
        }
        .portfolio-card { 
            background: var(--glass-card); border: 1px solid var(--border-light);
            border-radius: 15px; overflow: hidden; transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .portfolio-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--accent-blue); box-shadow: 0 12px 25px rgba(0, 210, 255, 0.3); }
        .portfolio-card img { width: 100%; height: 220px; object-fit: cover; filter: grayscale(50%); transition: filter 0.4s; }
        .portfolio-card:hover img { filter: grayscale(0%); }
        .portfolio-card .title { padding: 20px; font-size: 1.1rem; font-weight: 600; color: var(--text-main); }
        .portfolio-card .desc { padding: 0 20px 20px; font-size: 0.9rem; color: var(--text-secondary); }

        /* Modal for Diploma */
        .modal {
            display: none; position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: auto; display: block; max-width: 90%; max-height: 90%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 2px solid var(--accent-blue); box-shadow: 0 0 30px var(--accent-blue);
        }
        .close-button {
            position: absolute; top: 20px; right: 35px; color: #fff;
            font-size: 40px; font-weight: bold; transition: 0.3s; cursor: pointer;
        }
        .close-button:hover, .close-button:focus { color: var(--accent-blue); text-decoration: none; }

        .cursor { animation: blink 0.8s infinite; color: var(--accent-blue); }
        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 768px) {
            nav { padding: 20px; }
            .container { padding: 100px 15px 50px; }
            .main-headline { font-size: 3rem; }
            .typewriter-text { font-size: 1.3rem; }
            .hero-intro { font-size: 1rem; }
            .section-title { font-size: 1.8rem; }
            .resume-item { flex-direction: column; }
            .resume-year { min-width: unset; padding-right: 0; margin-bottom: 10px; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
